<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="header(title)">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:replace="${title}">Clima Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="webjars/semantic-ui-css/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="ui inverted menu">
    <div class="ui container">
        <a href="#" class="header item">
            <img src="../static/img/logo.svg" th:src="@{/img/logo.svg}" class="logo">
        </a>
        <a href="#" class="item">Home</a>
        <div class="ui simple dropdown item">
            Dropdown <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="#">Link Item</a>
                <a class="item" href="#">Link Item</a>
                <div class="divider"></div>
                <div class="header">Header Item</div>
                <div class="item">
                    <i class="dropdown icon"></i>
                    Sub Menu
                    <div class="menu">
                        <a class="item" href="#">Link Item</a>
                        <a class="item" href="#">Link Item</a>
                    </div>
                </div>
                <a class="item" href="#">Link Item</a>
            </div>
        </div>
    </div>
</div>
<div class="pusher">
    <div class="ui main text container" layout:fragment="main-content">

    </div>
    <div class="ui inverted vertical footer segment">
        <div class="ui center aligned container">
            <div class="ui stackable inverted divided grid">
                <div class="seven wide centered column">
                    <h4 class="ui inverted header">Powered by</h4>
                    <img src="../static/img/wunderground_logo.svg" th:src="@{/img/wunderground_logo.svg}" class="wunderground-logo">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="webjars/jquery/3.1.1/dist/jquery.min.js"></script>
<script src="webjars/semantic-ui-css/2.2.4/semantic.min.js"></script>
</body>
</html>
